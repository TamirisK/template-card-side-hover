<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card with Hover</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <section>
      <div class="cards__container">
        <div class="card">
          <img src="./img/oin_up.jpg" alt="card_image_1" />
          <div class="card__main">
            <h1 class="card__title">Card title 1</h1>
            <p class="card__subtitle">Card subtitle 1</p>
            <p class="card__info">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Voluptatum harum ducimus iure iusto dolores, fuga culpa officia
              asperiores ut beatae.
            </p>
            <button class="card__btn">Card button</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
